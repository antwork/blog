language: node_js
node_js: stable
install:
- cd qblog
- npm install
script:
- hexo clean
- hexo g
after_script:
- cd ./public
- git init
- git config user.name "antwork"
- git config user.email "antwork@126.com"
- git add .
- git commit -m "Travis CI Auto Builder"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
- ssh root@${CLOUD_IP}
- cd ${CLOUD_PATH} # 打开git文件夹
- git config user.name "antwork" # 修改name
- git config user.email "antwork@126.com" # 修改email
- git fetch --all  
- git reset --hard origin/master 
- git pull      
addons:
  ssh_known_hosts: ${CLOUD_IP}
branches:
  only:
  - blog-source
env:
  global:
  - GH_REF: github.com/antwork/blog.git
before_install:
- openssl aes-256-cbc -K $encrypted_36f01d5cb599_key -iv $encrypted_36f01d5cb599_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
# Start SSH agent
- eval $(ssh-agent)
# Add the private key to the system
- ssh-add ~/.ssh/id_rsa
- echo -e "Host ${CLOUD_IP}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config